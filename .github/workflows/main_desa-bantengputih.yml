name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main # atau master, sesuaikan dengan branch utama Anda
  workflow_dispatch: # Memungkinkan deploy manual dari GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Sesuaikan dengan versi PHP Anda
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip

      - name: Check PHP version
        run: php -v

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Create .env file for Azure
        run: |
          echo "APP_NAME=Desa-BantengPutih" > .env.azure
          echo "APP_ENV=production" >> .env.azure
          echo "APP_DEBUG=false" >> .env.azure
          echo "# APP_KEY akan diset di Azure App Settings" >> .env.azure
          echo "# Database config akan diset di Azure App Settings" >> .env.azure

      - name: Generate optimized files
        run: |
          php artisan config:clear
          php artisan cache:clear

      - name: Create deployment artifact
        run: |
          mkdir -p deploy
          cp -r . deploy/
          cd deploy
          rm -rf .git .github tests .env .env.example

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "desa-bantengputih" # Ganti dengan nama App Service Anda
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy
